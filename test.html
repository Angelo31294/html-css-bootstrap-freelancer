<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bootstrap-freelancer</title>
            <!-- My css -->
            <link rel="stylesheet" href="css/style.css">
            <!-- /My css -->
            <!-- Bootstrap css -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <!-- /Bootstrap css -->
    </head>
    <body>
        <section id="contact">
            <div class="container py-4">
                <div class="ms-container-custom">
                    <div class="row text-center">
                        <div class="col-12">
                            <h2>CONTACT ME</h2>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="ms-bar-black"></div>
                                <div class="ms-star px-2">
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <div class="ms-bar-black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Phone Number">
                            <label for="floatingPassword">Phone Number</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Message" style="height: 200px">
                            <label for="floatingPassword">Message</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
